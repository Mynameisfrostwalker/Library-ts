<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Library</h1>
        <button class="newBook">New book</button>
    </header>
    <main>

    </main>

    <form class="invisible">
        <section class="book">
            <p>
                <input type="text" name="title" id="title" placeholder=" " required>
                <label for="title">Title</label>
            </p>
            <p>
                <input type="text" name="author" id="author" placeholder=" " required>
                <label for="author">Author</label>
            </p>
            <p>
                <input type="number" name="pages" id="pages" placeholder=" " required>
                <label for="pages">Number of Pages</label>
            </p>
            <p>
                <input type="checkbox" name="read" id="read" checked>
                <label for="read">Have you read this book?</label>
            </p>
        </section>
        <section class="submit">
            <button type="submit" class="form-submit">Submit</button>
        </section>
    </form>
</body>
</html>
